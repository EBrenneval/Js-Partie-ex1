<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercice 1</title>
  </head>
  <body>
      <img src="img/image1.jpg" id="image1"/>

<!--Dans le fichier HTML fourni,
 au survol de l'image ajouter une bordure de 3px rouge
  et la retirer quand la souris ne la survol plus.-->

<script>
var img = document.getElementById("image1");
img.addEventListener("mouseover",function(){
  img.style.border= "3px solid red";
});
//retire la bordure quand on ne survole plus
img.addEventListener("mouseout", function(){
  img.style.border="none";
});
</script>
  </body>
</html
